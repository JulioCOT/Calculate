<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="funct.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
</head>
<body>
    <div class="calc">
        <div class="pantalla"></div>
        <div class="fila">
            <button class="operacion" onclick="borrauno()"><</button>
            <button class="operacion" onclick="borrar()">AC</button>
            <button class="space"></button>
            <button class="operacion" onclick="insertar('/')">/</button>
        </div>

        <div class="fila">
            <button onclick="insertar(7)">7</button>
            <button onclick="insertar(8)">8</button>
            <button onclick="insertar(9)">9</button>
            <button class="operacion" onclick="insertar('*')">*</button>
        </div>

        <div class="fila">
            <button onclick="insertar(4)">4</button>
            <button onclick="insertar(5)">5</button>
            <button onclick="insertar(6)">6</button>
            <button class="operacion" onclick="insertar('-')">-</button>
        </div>

        <div class="fila">
            <button onclick="insertar(1)">1</button>
            <button onclick="insertar(2)">2</button>
            <button onclick="insertar(3)">3</button>
            <button class="operacion" onclick="insertar('+')">+</button>
        </div>

        <div class="fila">
            <button onclick="insertar(0)">0</button>
            <button onclick="insertar('.')">.</button>
            <button class="space-2"></button>
            <button class="resultado" onclick="resultado()">=</button>
        </div>

    </div>


</body>
</html>
